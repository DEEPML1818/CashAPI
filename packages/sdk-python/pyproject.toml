[project]
name = "cashapi-sdk"
version = "1.0.0"
description = "Bitcoin Cash 402 AI Payment SDK"
authors = [
    { name = "CashApi Team" }
]
dependencies = [
    "requests>=2.25.1",
    "bitcash>=0.6.8"
]
requires-python = ">=3.8"
license = { text = "MIT" }
